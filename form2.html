<!DOCTYPE html>
<html>
<head>
	<title>Form2</title>
	<link rel="stylesheet" type="text/css" href="form2.css">
</head>
<body>

<h1>Form</h1>


<form id="form1" action="http://youtube.com" >
	<label for="dogs">Dogs</label>
	<input id="dogs" type="radio" name="choices"/>

	<label for="cats">Cats</label>
	<input id="cats" type="radio" name="choices"/>

	<select name="pet">
		<option>Choose...</option>
		<option value="dog1">Casper</option>
		<option value="cat1">Toffee</option>
		<option value="cat2">Dusty</option>
		<option value="cat3">Cheetos</option>
	</select>
	<input id="submit-btn" type="submit"/>
</form>


</body>
</html>
